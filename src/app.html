<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Polyfill for Node.js globals -->
		<script>
			// Global object polyfill
			window.global = window;
			// Process polyfill
			window.process = window.process || {
				env: {},
				nextTick: function(fn) { setTimeout(fn, 0); },
				browser: true
			};
			// Buffer polyfill
			window.Buffer = window.Buffer || {
				isBuffer: function() { return false; }
			};
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="modern">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
